<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wandilesihlobo.com/wp-content/uploads/2020/12/Corn-photo-926x675.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #2e7d32;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        a {
            text-decoration: none;
            background-color: #2e7d32;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Prediction Result</h1>
    <img src="{{ image_path }}" alt="Uploaded Pest Image">
    <h2>{{ result }}</h2>
    <a href="/">Predict Another Pest</a>
</div>

</body>
</html>
