<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pest Detection AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wandilesihlobo.com/wp-content/uploads/2020/12/Corn-photo-926x675.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 25px;
            color: #2e7d32;
        }
        input[type="file"] {
            margin: 20px 0;
            font-size: 16px;
        }
        button {
            background-color: #2e7d32;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Pest Image</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <button type="submit">Predict Pest</button>
    </form>
</div>

</body>
</html>
